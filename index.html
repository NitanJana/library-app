<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <dialog id="newBookModal">
      <form>
        <div>
          <input id="title" name="title" placeholder="Title" type="text" required/>
        </div>

        <div>
          <input id="author" name="author" placeholder="Author" type="text" required/>
        </div>

        <div>
          <input id="pages" name="pages" placeholder="Pages" type="number" required/>
        </div>

        <div>
          <button id="read" value="unread">Unread</button>
        </div>

        <div id="modalButtons">
          <button id="cancelBtn" value="cancel" formmethod="dialog">
            <img src="./icons/close.svg" alt="" />
          </button>
          <button id="resetBtn">
            <img src="./icons/restart.svg" alt="" />
          </button>
          <button id="confirmBtn" value="default">
            <img src="./icons/check.svg" alt="" />
          </button>
        </div>
      </form>
    </dialog>
    <button id="new-book">
      <img src="./icons/plus.svg" alt="New Book" />
      Add Book
    </button>
    <div id="books"></div>
  </body>
</html>
